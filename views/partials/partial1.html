<div class="container-fluid">
    <div class="row" style="padding-left: 10px">
        <h1 class="glossy-text">
            <div>SearchOverflow</div>
        </h1>

        <hr>

        <div class="container">
            <div id="custom-search-input">
                <div class="input-group col-md-12">
                    <input type="text" class="search-query form-control" ng-model="queryText" placeholder="Search" ng-change="queryPost(queryText)"/>
                <span class="input-group-btn">
                    <button class="btn btn-danger" type="button" ng-click="queryPost(queryText)">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
                </div>
            </div>
            <div class="row">

                <div ng-repeat="result in queryResults">
                    <h3>{{result.Title}}</h3>
                </div>

            </div>
        </div>
    </div>


</div>
